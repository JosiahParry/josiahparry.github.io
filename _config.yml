# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/


# Setup
title:            Josiah Parry
tagline:          'A blog for myself, and for you to read.'
description:      'Josiah Parry.'
url:              "https://josiahparry.github.io"
baseurl:           "/"


author:
  name:           'Josiah Parry'


# Custom vars
#version:          2.1.0

github:
  repo:           https://github.com/josiahparry/josiahparry.github.io

gems :
  - jekyll-assets
  - jekyll-paginate

paginate_path: "blog/page:num"
paginate: 5

  #

  autowrite: true
  cache: false | directory | default: .asset-cache
  cache_type: memory | filesystem | default: filesystem
  cdn: https://cdn.example.com
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  digest: true

  #

  assets:
    - "*.png"
    - "bundle.css"

  #

  sources:
    - _assets/css
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts
    - _assets/img
    - _assets/js

  #

  features:
    liquid: true | false | default: false
    integrity: true | false | default: false
    automatic_img_size: true | false | n(fixnum): 2,4,6,8 | default: true
    automatic_img_alt : true | false | default: true
