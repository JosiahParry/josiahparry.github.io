<div class="3u">
  <section id="sidebard2">
    <header>
      <h2>Recent Posts</h2>
    </header>
    <ul class="style1">
    {% for post in paginator.posts %}
      <li class="first"><span class="fa fa-file-o"></span><a href="{{ post.url }}">{{ post.title }}</a>
      <br><p>{{ post.date | date_to_string }}</p></li>
    </ul>
    <!--<a href="#" class="button">Full Article</a>-->
  </section>
  {% endfor %}
</div>
